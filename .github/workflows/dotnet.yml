name: Update Noteskin Previews & Site

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Checkout Prelude
      run: |
        cd ..
        git clone --depth 1 https://github.com/YAVSRG/Prelude.git
        cd Interlude.Noteskins
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build & Run
      run: |
        cd Tools
        dotnet run

    - name: Update repo
      run: git status --porcelain
